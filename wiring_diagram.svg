    <text x="680" y="230" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">SCL</text>
    
    <!-- Movement indicator -->
    <path d="M640 150 L650 160 L630 160 Z" fill="#ff6b35"/>
    <path d="M680 150 L670 160 L690 160 Z" fill="#ff6b35"/>
  </g>
  
  <!-- Connection Lines -->
  <!-- Power connections (3V3) -->
  <line x1="290" y1="250" x2="80" y2="210" stroke="#ff6b35" stroke-width="3"/>
  <line x1="510" y1="250" x2="620" y2="210" stroke="#ff6b35" stroke-width="3"/>
  
  <!-- Ground connections -->
  <line x1="290" y1="280" x2="60" y2="210" stroke="#333" stroke-width="3"/>
  <line x1="510" y1="280" x2="640" y2="210" stroke="#333" stroke-width="3"/>
  
  <!-- I2C SDA connections -->
  <line x1="290" y1="350" x2="100" y2="210" stroke="#4a9eff" stroke-width="3"/>
  <line x1="290" y1="350" x2="200" y2="350" stroke="#4a9eff" stroke-width="2"/>
  <line x1="200" y1="350" x2="200" y2="240" stroke="#4a9eff" stroke-width="2"/>
  <line x1="200" y1="240" x2="660" y2="240" stroke="#4a9eff" stroke-width="2"/>
  <line x1="660" y1="240" x2="660" y2="210" stroke="#4a9eff" stroke-width="2"/>
  
  <!-- I2C SCL connections -->
  <line x1="290" y1="390" x2="120" y2="210" stroke="#ffeb3b" stroke-width="3"/>
  <line x1="290" y1="390" x2="220" y2="390" stroke="#ffeb3b" stroke-width="2"/>
  <line x1="220" y1="390" x2="220" y2="260" stroke="#ffeb3b" stroke-width="2"/>
  <line x1="220" y1="260" x2="680" y2="260" stroke="#ffeb3b" stroke-width="2"/>
  <line x1="680" y1="260" x2="680" y2="210" stroke="#ffeb3b" stroke-width="2"/>
  
  <!-- I2C Bus Label -->
