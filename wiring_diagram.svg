  <text x="400" y="520" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">I2C Bus</text>
  <text x="400" y="535" text-anchor="middle" fill="#4a9eff" font-family="Arial, sans-serif" font-size="12">SDA: GPIO8</text>
  <text x="400" y="550" text-anchor="middle" fill="#ffeb3b" font-family="Arial, sans-serif" font-size="12">SCL: GPIO9</text>
  
  <!-- Color Legend -->
  <text x="50" y="320" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">–¶–≤–µ—Ç–∞ –ø—Ä–æ–≤–æ–¥–æ–≤:</text>
  
  <circle cx="60" cy="340" r="5" fill="#ff6b35"/>
  <text x="75" y="345" fill="#fff" font-family="Arial, sans-serif" font-size="12">3.3V (–ü–∏—Ç–∞–Ω–∏–µ)</text>
  
  <circle cx="60" cy="360" r="5" fill="#333"/>
  <text x="75" y="365" fill="#fff" font-family="Arial, sans-serif" font-size="12">GND (–ó–µ–º–ª—è)</text>
  
  <circle cx="60" cy="380" r="5" fill="#4a9eff"/>
  <text x="75" y="385" fill="#fff" font-family="Arial, sans-serif" font-size="12">SDA (–î–∞–Ω–Ω—ã–µ I2C)</text>
  
  <circle cx="60" cy="400" r="5" fill="#ffeb3b"/>
  <text x="75" y="405" fill="#fff" font-family="Arial, sans-serif" font-size="12">SCL (–¢–∞–∫—Ç–æ–≤—ã–π I2C)</text>
  
  <!-- Notes -->
  <text x="600" y="320" fill="#888" font-family="Arial, sans-serif" font-size="12">üìù –ü—Ä–∏–º–µ—á–∞–Ω–∏—è:</text>
  <text x="600" y="340" fill="#888" font-family="Arial, sans-serif" font-size="11">‚Ä¢ –í—Å–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –Ω–∞ –æ–¥–Ω–æ–π —à–∏–Ω–µ I2C</text>
  <text x="600" y="355" fill="#888" font-family="Arial, sans-serif" font-size="11">‚Ä¢ OLED –∞–¥—Ä–µ—Å: 0x3C</text>
  <text x="600" y="370" fill="#888" font-family="Arial, sans-serif" font-size="11">‚Ä¢ MPU6050 –∞–¥—Ä–µ—Å: 0x68</text>
  <text x="600" y="385" fill="#888" font-family="Arial, sans-serif" font-size="11">‚Ä¢ –ü–∏—Ç–∞–Ω–∏–µ: 3.3V –¥–ª—è –≤—Å–µ—Ö –º–æ–¥—É–ª–µ–π</text>
  
  <!-- MONSTRIX Logo -->
  <text x="50" y="580" fill="#00ff88" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MONSTRIX.RU</text>
  <text x="150" y="580" fill="#888" font-family="Arial, sans-serif" font-size="12">github.com/Belyiiii</text>
</svg>