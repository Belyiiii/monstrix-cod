<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    MONSTRIX Robot - –°—Ö–µ–º–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="55" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="14">
    ESP32-C3 + OLED 0.96" + MPU6050 (I2C –Ω–∞ –ø–∏–Ω–∞—Ö 8 –∏ 9)
  </text>
  
  <!-- ESP32-C3 Board -->
  <g id="esp32c3">
    <rect x="300" y="200" width="200" height="280" rx="10" fill="#2a4d3a" stroke="#00ff88" stroke-width="2"/>
    <text x="400" y="225" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="18" font-weight="bold">ESP32-C3</text>
    
    <!-- Left pins -->
