    <circle cx="135" cy="155" r="12" fill="#00ff88"/>
    <circle cx="88" cy="152" r="6" fill="#000"/>
    <circle cx="138" cy="152" r="6" fill="#000"/>
  </g>
  
  <!-- MPU6050 Accelerometer -->
