    <rect x="600" y="120" width="120" height="80" rx="5" fill="#4a1a4a" stroke="#ff6b35" stroke-width="2"/>
    <rect x="615" y="140" width="90" height="40" rx="3" fill="#333"/>
    <text x="660" y="100" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MPU6050</text>
    <text x="660" y="115" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="12">–ì–∏—Ä–æ—Å–∫–æ–ø</text>
    
    <!-- MPU6050 pins -->
    <circle cx="620" cy="210" r="3" fill="#ff6b35"/>
    <text x="620" y="230" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">VCC</text>
    
    <circle cx="640" cy="210" r="3" fill="#333"/>
    <text x="640" y="230" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">GND</text>
    
