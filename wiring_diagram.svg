    <text x="270" y="255" text-anchor="end" fill="#fff" font-family="Arial, sans-serif" font-size="12">3V3</text>
    
    <circle cx="290" cy="280" r="4" fill="#333"/>
    <text x="270" y="285" text-anchor="end" fill="#fff" font-family="Arial, sans-serif" font-size="12">GND</text>
    
    <circle cx="290" cy="350" r="4" fill="#4a9eff"/>
    <text x="270" y="355" text-anchor="end" fill="#fff" font-family="Arial, sans-serif" font-size="12">GPIO8</text>
    <text x="265" y="370" text-anchor="end" fill="#888" font-family="Arial, sans-serif" font-size="10">(SDA)</text>
    
    <circle cx="290" cy="390" r="4" fill="#ffeb3b"/>
    <text x="270" y="395" text-anchor="end" fill="#fff" font-family="Arial, sans-serif" font-size="12">GPIO9</text>
    <text x="265" y="410" text-anchor="end" fill="#888" font-family="Arial, sans-serif" font-size="10">(SCL)</text>
    
    <!-- Right pins -->
    <circle cx="510" cy="250" r="4" fill="#ff6b35"/>
    <text x="530" y="255" text-anchor="start" fill="#fff" font-family="Arial, sans-serif" font-size="12">3V3</text>
    
    <circle cx="510" cy="280" r="4" fill="#333"/>
    <text x="530" y="285" text-anchor="start" fill="#fff" font-family="Arial, sans-serif" font-size="12">GND</text>
  </g>
  
  <!-- OLED Display -->
  <g id="oled">
    <rect x="50" y="120" width="120" height="80" rx="5" fill="#1a1a2e" stroke="#4a9eff" stroke-width="2"/>
